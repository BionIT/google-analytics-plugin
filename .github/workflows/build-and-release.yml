name: Build and Release Google Analytics Plugin

on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
        type: string
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

jobs:
  Build-Google-Analytics-Plugin-Inside-OSD-And-Release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          repository: opensearch-project/OpenSearch-Dashboards
          ref: ${{inputs.tag}}
      - run: cat package.json && cd plugins && git clone git@github.com:BionIT/google-analytics-plugin.git
      - run: cd google-analytics-plugin
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - run: node --version
      - run: yarn build && cd build && ls -la


