name: Build and Release Google Analytics Plugin

on:
  workflow_dispatch:
    inputs:
      tag:
        required: true
        type: string
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

jobs:
  Build-Google-Analytics-Plugin-Inside-OSD-And-Release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          repository: opensearch-project/OpenSearch-Dashboards
          ref: ${{inputs.tag}}
      - uses: actions/setup-node@v3
          with:
            node-version-file: '.nvmrc'
      - run: yarn osd bootstrap
      - uses: actions/checkout@v3
        with:
          repository: BionIT/google-analytics-plugin
          path: plugins/google-analytics-plugin
      - run: pwd && ls && cd plugins/google-analytics-plugin
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - run: yarn osd bootstrap && yarn build && cd build && ls -la


